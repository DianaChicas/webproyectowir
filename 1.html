<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="">inicio</a>
            <a href="">nuevos productos</a>
            <a href="">mejores vendidos</a>
            <a href="">productos</a>
        </nav>

        <div class="logo">
            <img src="assets/bee.png" alt="">
        </div>

        <div class="icons">
            <div class="fa-solid fa-bag-shopping"></div>
            <div class="fa-solid fa-magnifying-glass"></div>
        </div>
    </header>

    



    <section class="ultimos-productos">
        <h2>ultimos productos</h2>

        <div class="shopping-card">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">img</th>
                        <th scope="col">cantidad</th>
                        <th scope="col">accion</th>
                        <th scope="col">total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
            </table>


            <h4>Cards</h4>
             <div class="row" id="cards"></div>
        </div>

        <template id="template-card">
             <div class="card-container">
                <div class="card">
                    <img src="" class="card-img">
                    <div class="card-body">
                        <h5>titulo</h5>
                        <p>precio</p>
                    </div>
                    <div class="card-button">
                        <button class="btn-ver"><i class="fa-solid fa-eye"></i> ver</button>
                        <button class="btn-comprar"><i class="fa-solid fa-cart-shopping"></i> comprar</button>
                    </div>
                </div>
             </div>
        </template>
    </section>

    <div class="producto-1">
        <template id="template-card">
            <div class="card">
                <img src="" class="card-img">
                <div class="card-body">
                    <h5>titulo</h5>
                    <p>precio</p>
                </div>
                <div class="card-button">
                    <button class="btn-ver"><i class="fa-solid fa-eye"></i> ver</button>
                    <button class="btn-comprar"><i class="fa-solid fa-cart-shopping"></i> comprar</button>
                </div>
            </div>
        </template>
    </div>


    <script src="app.js"></script>
</body>
</html>
